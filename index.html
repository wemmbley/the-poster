<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="libs/simplemde.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/tree.css">
    <title>The Poster</title>
</head>
<body>
    <div class="container">
        <div class="sidebar-left">
            <div class="logo">
                <img src="icons/dark/T_icon.svg" alt="logo">
                <h2 class="logo-text">he Poster</h2>
            </div>

<!--            <p class="stash">Хранилище</p>-->

            <div id="tree"></div>

            <div class="create-folder">
                <img src="icons/dark/edit.svg" alt="edit">
                <p>Создать папку</p>
            </div>
        </div>

        <div id="article">
            <textarea id="text" class="text" style="display: none" placeholder="Проба пера..."></textarea>
        </div>

        <div class="sidebar-right">

        </div>
    </div>
</body>
<footer>
    <script src="libs/simplemde.min.js"></script>
    <script src="data.js"></script>
    <script src="tree.js"></script>
    <script>
        //
        // https://github.com/sparksuite/simplemde-markdown-editor
        //
        const simplemde = new SimpleMDE({
            element: document.getElementById("text"),
            toolbar: false,
            forceSync: true,
            autofocus: true,
            // promptURLs: true,
            spellChecker: false,
            toolbarTips: false,
            status: false,
            placeholder: "Проба пера...",
            autosave: {
                enabled: true,
                uniqueId: "MyUniqueID",
                delay: 1000,
            },
        });

        const treeConfig = {
            main: {
                treeId: 'tree',
                hideFolders: false,
            },
            style: {
                file: 'icons/dark/file.svg',
                folder_opened: 'icons/dark/folder_opened.svg',
                folder_closed: 'icons/dark/folder_closed.svg',
                caret_opened: 'icons/dark/caret_opened.svg',
                caret_closed: 'icons/dark/caret_closed.svg',
                rename: 'icons/dark/edit.svg',
            },
        };

        const tree = new Tree(treeConfig);
        tree.data(treeData);
        tree.withMarkdownEditor(simplemde);
        tree.init();
    </script>
</footer>
</html>
